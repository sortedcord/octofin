{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>YouTube Music Song Importer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (optional, for button icons etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-music-note-beamed"></i> YTM Importer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'automation' %}">Automation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'config-settings' %}">Settings</a>
        </li>
    </ul>
</div>

        </div>
    </nav>

    <main class="flex-grow-1">

        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary border-top">
        <div class="container text-center">
        <span class="text-body-secondary">
            &copy; {{ year|default:2025 }} YouTube Music Importer  | Ver {{ current_version }}
        </span>
        </div>
    </footer>


    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'downloader/darkmode.js' %}" defer></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
